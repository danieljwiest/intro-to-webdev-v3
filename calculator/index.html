<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link 
        rel="stylesheet"
        href="./style.css"
    />
</head>
<body>
    <div class="calculator">
        <section class="display">
            <!-- DISPLAY -->
            0
        </section>
        <section class="keypad">
            <button class="clrBtn button">C</button>
            <button class="bckBtn button">&larr;<!--Left Arrow--></button>
            <button class="btn0 button">0</button>
            <button class="btn1 button">1</button>
            <button class="btn2 button">2</button>
            <button class="btn3 button">3</button>
            <button class="btn4 button">4</button>
            <button class="btn5 button">5</button>
            <button class="btn6 button">6</button>
            <button class="btn7 button">7</button>
            <button class="btn8 button">8</button>
            <button class="btn9 button">9</button>
            <button class="divBtn button operator">&divide;</button>
            <button class="multBtn button operator">&times;</button>
            <button class="minusBtn button operator">&minus;</button>
            <button class="plusBtn button operator">&plus;</button>
            <button class="equalBtn button operator">&equals;</button>
        </section>

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
