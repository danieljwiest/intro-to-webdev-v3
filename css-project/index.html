<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
/>
</head>
<body>
    <header class="page-header">
        <!--PAGE HEADER-->
        <img 
            src="coffee_masters_logo.png" 
            alt="Coffee Masters Logo">
        <h1>Coffee Masters</h1>

    </header>
    <div class="page">

    
        <section class="shopping-cart">
            <!-- SHOPPING CART ITEMS-->           
            <article class="cart-item">
                <div class="item-qty">1x</div>
                <div class="item">
                    <h2 class="item-name">Cappucino</h2>
                    <h3 class="item-mod">Light Foam</h3>
                </div>
                <div class="item-price">$6.00</div>
                
            </article>
            <article class="cart-item">
                <div class="item-qty">1x</div>
                <div class="item">
                    <h2 class="item-name">Cappucino</h2>
                    <h3 class="item-mod">Almond Milk</h3>
                    <h3 class="item-mod">Double Espresso Shot</h3>
                </div>
                <div class="item-price">$6.00</div>
            </article>
            <article class="cart-item">
                <div class="item-qty">1x</div>
                <div class="item">
                    <h2 class="item-name">Croissant</h2>
                    <h3 class="item-mod">Butter</h3>
                </div>
                <div class="item-price">$6.00</div>
            </article>
        </section>
    
        <section class="payment-info">
            <!-- ORDER NAME & PAYMENT-->
            <article class="user-name">
                <!-- NAME FOR ORDER-->
                <label for="user-name" class="input-label">Name for order</label>
                <input id="user-name" class="name-input input-box"/>
            </article>
            <article class="cc-info">
                <!-- PAYMENT INFORMATION-->
                <label for="card-num" class="input-label">Card Number</label>
                <input id="card-num" class="card-num input-box"/>
                <label for="ccv-num" class="input-label">CCV Number</label>
                <input id="ccv-num" class="ccv-num input-box"/>
            </article>
        </section>
    
        <Section class="cart-summary">
            <h1>SUMMARY SECTION TEST</h1>
            <!--ORDER SUMMARY-->
        </Section>
        <Section class="place-order">
            <h1>PLACE ORDER TEST</h1>
            <!--PLACE ORDER BUTTON-->
        </Section>
    </div>
   
  
    
</body>
</html>
